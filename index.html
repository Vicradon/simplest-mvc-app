<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <p>Calculator</p>
      <div class="icons"></div>
    </nav>
  </header>
  <section id="root">
    <div id="calculator">
      <div class="display">
        <p id ="unevaluated">2+5</p>
        <p id="results">7</p>
      </div>
      <div class="button-set">
        <div class = "row" id="row1">
          <p>x<sup>2</sup></p>
          <p>x<sup>y</sup></p>
          <p>sin</p>
          <p>cos</p>
          <p>tan</p>
        </div>
        <div class = "row" id="row2">
          <p>sqrt</p>
          <p>10<sup>x</sup></p>
          <p>log</p>
          <p>Exp</p>
          <p>Mod</p>
        </div>
        <div class = "row" id="row3">
          <p>&uparrow;</p>
          <p>CE</p>
          <p>C</p>
          <p>DEL</p>
          <p class="operator">&divide;</p>
        </div>
        <div class = "row" id="row4">
          <p>&pi;</p>
          <p class="num">7</p>
          <p class="num">8</p>
          <p class="num">9</p>
          <p class="operator">X</p>
        </div>
        <div class = "row" id="row5">
          <p>n!</p>
          <p class="num">4</p>
          <p class="num">5</p>
          <p class="num">6</p>
          <p class="operator">-</p>
        </div>
        <div class = "row" id="row6">
          <p>&PlusMinus;</p>
          <p class="num">1</p>
          <p class="num">2</p>
          <p class="num">3</p>
          <p class="operator">+</p>
        </div>
        <div class = "row" id="row7">
          <p>(</p>
          <p>)</p>
          <p class="num">0</p>
          <p>.</p>
          <p>=</p>
        </div>
        
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
